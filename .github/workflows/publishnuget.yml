name: Publish to nuget.org
on:
  workflow_dispatch:
  push:
    branches:
      - main # Default release branch
    paths-ignore:
      - '**/README.md'
      - '**/.github/**'
      - '**/STIl.ServiceClient.Tests/**'
jobs:
  publish:
    name: build, test, pack & publish
    runs-on: ubuntu-latest
    env:
      PROJECT_PATH: ./STIL.ServiceClient/STIL.ServiceClient/STIL.ServiceClient.csproj
      TEST_PATH: ./STIL.ServiceClient/STIL.ServiceClient.Tests/STIL.ServiceClient.Tests.csproj
    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Install dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}
      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore
      - name: Test
        run: dotnet test ${{ env.TEST_PATH }} -c Release
      # Publish
      - name: publish on version change
        id: publish_nuget
        uses: brandedoutcast/publish-nuget@v2.5.5
        with:
          # Filepath of the project to be packaged, relative to root of repository
          PROJECT_FILE_PATH: ${{ env.PROJECT_PATH }}
          
          # API key to authenticate with NuGet server
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
